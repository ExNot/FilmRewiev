<!DOCTYPE html>

<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
<head>
    <meta charset="UTF-8">
    <title>My Film Application</title>


</head>
<body>


<div layout:fragment="content">

    <h2>Add New Film</h2>
    <hr />




    <div class="row">
        <div class="col-md-4">
            <form action="/films/add" method="post" th:object="${newFilm}" class="mt-3">

                <!--NAME-->
                <div class="form-group">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" id="name" class="form-control" th:field="*{name}" required/>
                </div>

                <!--DIRECTOR-->
                <div class="form-group">
                    <label for="director" class="form-label">Director:</label>
                    <input type="text" id="director" class="form-control" th:field="*{director}" required/>
                </div>

                <!--releaseDate-->
                <div class="form-group">
                    <label for="releaseDate" class="form-label">Release Date:</label>
                    <input type="number" id="releaseDate" class="form-control" th:field="*{releaseDate}" required/>
                </div>

                <!--DESCRIPTION-->
                <div class="form-group">
                    <label for="description" class="form-label">Description</label>
                    <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Add</button>
                </div>
            </form>
        </div>
    </div>

    <a href="/films">Film Listesi</a>

</div>





</body>
</html>
