<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout">
    <meta charset="UTF-8">
    <title>User Register</title>
</head>

<body>

<div layout:fragment="content">
    <h2>User Register</h2>
    <hr/>

    <div class="row">
        <div class="col-md-4">
            <form action="register" method="post" th:object="${newUser}" class="mt-3">
                <div class="form-group">
                    <label for="username" class="form-label">User Name:</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" required/>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password</label>
                    <input type="text" id="password" class="form-control" th:field="*{password}" required/>
                </div>

                <div class="form-group">
                    <label for="PPUrl" class="form-label">Profile Picture Url:</label>
                    <input type="text" id="PPUrl" class="form-control" th:field="*{PPUrl}">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Register</button>
                </div>

            </form>
            <a th:href="@{/user/login.html}" th:text="Login">login</a>
        </div>
    </div>
</div>

</body>
</html>
