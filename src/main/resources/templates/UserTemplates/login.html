<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layout" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <title>Login</title>

</head>

<body>
<div layout:fragment="content">
    <h2>Login</h2>
    <hr/>
    <div class="row">
        <div class="col-md-4">
            <form action="login" method="post" th:object="${user}" class="mt-3">
                <div class="form-group">
                    <label for="username" class="form-label">Username:</label>
                    <input type="text" id="username" class="form-control" th:field="*{username}" required/>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password:</label>
                    <input type="password" id="password" class="form-control" th:field="*{password}" required/>
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>

            <a href="/user/register" class="btn btn-info" role="button">Register</a>

        </div>
    </div>

    <div th:replace="UserTemplates/footer :: footer"></div>
</div>
</body>

</html>
